<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Creature</title>
    <link rel="stylesheet" href="css_creature.css">
</head>
<body>
    <div class="wrapper">
        <div class="Rear">
            <div id="innerRear"></div>
            <div id="outerRear1"></div>
            <div id="outerRear2"></div>
        </div>
        <div class="Lear">
            <div id="innerLear"></div>
            <div id="outerLear1"></div>
            <div id="outerLear2"></div>
        </div>
        <div class="Face">
            <div class="REye">
                <div id="Rinnereye"></div>
            </div>
            <div class="LEye">
                <div id="Linnereye"></div>
            </div>
            <div class="nose">
                <div id="whiskers1"></div>
                <div id="whiskers2"></div>
                <div id="whiskers3"></div>
                <div id="whiskers4"></div>
                <div id="whiskers5"></div>
                <div id="whiskers6"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="Lfoot"></div>
            <div class="Rfoot"></div>
        </div>
        <div class="tail"></div>
    </div>
</body>
</html>
